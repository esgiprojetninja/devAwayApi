language: php

php:
  7.1

before_script:
  - rm composer.lock
  - composer install --no-progress --no-interaction --prefer-dist --no-suggest
  - php artisan config:cache
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - php artisan key:generate
  - php artisan migrate --database="homestead_test" --force
  - php artisan db:seed

script:
  - vendor/bin/php-cs-fixer fix --config=.php_cs --verbose --dry-run --diff
  - vendor/bin/phpunit

deploy:
  provider: heroku
  api_key:
    secure: 
  app: devawayapi-heroku
  on:
    repo: esgiprojetninja/devAwayApi
    branch: master

notifications:
  email:
    recipients:
      - lambot.rom@gmail.com
    on_success: never
    on_failure: always
